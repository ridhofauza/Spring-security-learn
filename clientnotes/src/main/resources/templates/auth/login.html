<html>
    <head>
        <title>Login Note App</title>
        <th:block th:insert="mainLayout.html :: head-section "></th:block>
    </head>
    <body>
        <th:block th:insert="mainLayout.html :: navbar-section "></th:block>
        
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-12 mt-5 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Login Page</h4>
                        <div th:if="${error} == true">Invalid username/password</div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" th:object="${userRequest}" method="POST">
                            <div class="mb-3">
                                <label class="form-label" th:for="${('username')}">Username</label><br/>
                                <input class="form-control" type="text" th:field="*{username}" placeholder="Input username" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label" th:for="${('password')}">Password</label><br/>
                                <input  class="form-control" type="password" th:field="*{password}" required />
                            </div>                            
                            <button class="btn btn-primary px-3" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
        
        <th:block th:insert="mainLayout.html :: javascript-section "></th:block>
    </body>
</html>
