<html>
    <head>
        <title>Login Note App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Login Page</h3>
        <div th:if="${error} == true">Invalid username/password</div>
        <br>
        <form th:action="@{/login}" th:object="${userRequest}" method="POST">
            <div>
                <label th:for="${('username')}">Username</label><br/>
                <input type="text" th:field="*{username}" placeholder="Input username"/>
            </div>
            <br/>
            <div>
                <label th:for="${('password')}">Password</label><br/>
                <input type="password" th:field="*{password}"/>
            </div>
            <br/>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
