<html>
    <head>
        <title>NoteApp | User Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            tr, th, td {
                border: 1px solid black;
                padding: 2px;
            }
            th {
                background-color: #f4f4f4;
            }
        </style>
    </head>
    <body>
        <h2 style="text-align: center">Table User</h2>
        <table style="border-collapse: collapse; margin: auto; min-width: 40%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, itr : ${users}">
                    <td th:text="${itr.count}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                        <ol type="a" style="padding: 0px 10px 0px 18px">
                            <li th:each="role : ${user.roles}">
                                <span th:text="${role.name}"></span>
                            </li>
                        </ol>
                    </td>
                    <td>
                        <!-- EDIT -->
                        <a th:href="@{/user/{id} (id=${user.id})}">Edit</a>
                        <!-- DELETE -->
                        <form th:action="@{/user/{id} (id=${user.id})}" th:method="DELETE" onsubmit="return deleteForm(event)">
                            <button type="submit">Hapus</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <script>
            console.log("hello world");
            function deleteForm(e) {
                let cek = confirm("Apakah anda ingin menghapus data ini?");
                if(cek == true) {
                    return true;
                }
                return false;
            }
        </script>
    </body>
</html>
